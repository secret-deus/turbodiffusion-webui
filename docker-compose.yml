services:
  webui:
    build: .
    container_name: turbodiffusion-webui-1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
      - CUDA_HOME=/usr/local/cuda
      - TORCH_CUDA_ARCH_LIST=12.0
      # Prefer host-mounted checkpoints, but keep the image-baked defaults as fallback.
      - MODEL_PATHS=/workspace/TurboDiffusion/checkpoints_host,/workspace/TurboDiffusion/checkpoints
    volumes:
      - ./outputs:/workspace/TurboDiffusion/outputs
      # NOTE: Don't mount over /workspace/TurboDiffusion/checkpoints, otherwise you hide the checkpoints baked into the image.
      - ./models:/workspace/TurboDiffusion/checkpoints_host
    working_dir: /workspace/TurboDiffusion
    ports:
      - "17860:7860"